<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Google</title>
    <link rel="icon" type="image/png" href="./img/googleg.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com">Gmail</a></li>
                <li><a href="https://images.google.com">Imágenes</a></li>
                <li><div class="Google_Apps"></div></li>
                <li><a href="https://accounts.google.com/"><img src="" alt="Account"></a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div>
            <header>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google_Logo">
            </header>
            <div class="searchEngine">
                <label for="searchEngine"></label>
                <input type="search" id="searchEngine">
            </div>
            <div class="buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <footer>
                <p>Ofrecido por Google en: <a href="">Quechua</a></p>
            </footer>
        </div>
    </section>

    <footer>
        <header>Perú</header>
        <hr>
        <nav>
            <ul>
                <li><a>Publicidad</a></li>
                <li><a>Negocios</a></li>
                <li><a>Sobre Google</a></li>
                <li><a>Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul>
                <li><a>Privacidad</a></li>
                <li><a>Condiciones</a></li>
                <li><a>Preferencias</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
